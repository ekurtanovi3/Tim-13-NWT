<div class="container" ng-controller="registracijaController">
  <div class="col-sm-3">
    </div>
<div class="col-sm-6">
  <center><h2>Registracija</h2></center>
<br>
  <form >
  <div class="form-group">
      <label for="usernameInput">Username:</label>
      <input type="text" ng-model="user.username" class="form-control" id="usernameInput" placeholder="Username" name="usernameInput">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password:</label>
      <input type="password" ng-model="user.password" class="form-control" id="passwordInput" placeholder="Password" name="passwordInput">
    </div>
    
  <div class="form-group">
      <label for="imeInput">Ime:</label>
      <input type="text" ng-model="user.ime" class="form-control" id="imeInput" placeholder="ime" name="imeInput">
    </div>
    
  <div class="form-group">
      <label for="prezimeInput">Prezime:</label>
      <input type="text" ng-model="user.prezime" class="form-control" id="prezimeInput" placeholder="prezime" name="preimeInput">
    </div>
    <div class="form-group">
      <label for="e-mail">Email:</label>
      <input type="email" ng-model="user.email" class="form-control" id="e-mail" placeholder="e-mail" name="e-mail">
    </div>
    <br><br>
    <button ng-click="registrujKorisnika()">Registracija</button>
  </form>
  </div>
  <div class="col-sm-3">
    </div>
 </div>
